spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:bingsoochef_test_db;MODE=MySQL;
    username: sa

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        allow-remote-access: true

  jpa:
    database: h2
    hibernate:
      ddl-auto: update

  data:
    redis:
      host: localhost
      port: 6379
      database: 1

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${SMTP_USERNAME}
    password: ${SMTP_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          timeout: 5000
          starttls:
            enable: true
            required: true

logging:
  level:
    org.hibernate.SQL: trace